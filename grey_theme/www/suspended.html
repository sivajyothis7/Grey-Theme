<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Account Suspended</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh; display: flex; align-items: center; justify-content: center; padding: 20px;
    }
    .container { background: white; border-radius: 16px; box-shadow: 0 20px 60px rgba(0,0,0,0.3); max-width: 600px; width: 100%; padding: 60px 40px; text-align: center; animation: fadeIn 0.6s ease-out; }
    @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
    .icon { width: 80px; height: 80px; margin: 0 auto 30px; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); border-radius: 50%; display: flex; align-items: center; justify-content: center; animation: pulse 2s infinite; }
    @keyframes pulse { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.05); } }
    .icon svg { width: 40px; height: 40px; fill: white; }
    h1 { font-size: 32px; color: #2d3748; margin-bottom: 16px; font-weight: 700; }
    .status { display: inline-block; background: #fed7d7; color: #c53030; padding: 8px 20px; border-radius: 20px; font-size: 14px; font-weight: 600; margin-bottom: 24px; text-transform: uppercase; letter-spacing: .5px; }
    p { color: #4a5568; font-size: 18px; line-height: 1.6; margin-bottom: 16px; }
    .contact-info { margin-top: 30px; padding-top: 30px; border-top: 1px solid #e2e8f0; }
    .contact-info p { font-size: 16px; color: #718096; margin-bottom: 8px; }
    .contact-link { display: inline-block; margin-top: 16px; padding: 14px 32px; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; text-decoration: none; border-radius: 8px; font-weight: 600; transition: transform .2s, box-shadow .2s; }
    .contact-link:hover { transform: translateY(-2px); box-shadow: 0 10px 20px rgba(102,126,234,.4); }
    @media (max-width: 600px) { .container { padding: 40px 24px; } h1 { font-size: 26px; } p { font-size: 16px; } }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 15h-2v-2h2v2zm0-4h-2V7h2v6z"/></svg>
    </div>
    <span class="status">Account Suspended</span>
    <h1>Website Temporarily Unavailable</h1>
    <p>This website has been suspended and is currently not accessible.</p>
    <div class="contact-info">
      <p>If you are the owner of this website, please contact your service provider immediately to resolve this issue and restore access.</p>
      <p><strong>Need assistance?</strong></p>
      <a id="whatsapp-link" href="#" class="contact-link" target="_blank" style="display: none;">
        <svg style="width: 20px; height: 20px; vertical-align: middle; margin-right: 8px; fill: white;" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M17.472 14.382c-.297-.149-1.758-.867-2.03-.967-.273-.099-.471-.148-.67.15-.197.297-.767.966-.94 1.164-.173.199-.347.223-.644.075-.297-.15-1.255-.463-2.39-1.475-.883-.788-1.48-1.761-1.653-2.059-.173-.297-.018-.458.13-.606.134-.133.298-.347.446-.52.149-.174.198-.298.298-.497.099-.198.05-.371-.025-.52-.075-.149-.669-1.612-.916-2.207-.242-.579-.487-.5-.669-.51-.173-.008-.371-.01-.57-.01-.198 0-.52.074-.792.372-.272.297-1.04 1.016-1.04 2.479 0 1.462 1.065 2.875 1.213 3.074.149.198 2.096 3.2 5.077 4.487.709.306 1.262.489 1.694.625.712.227 1.36.195 1.871.118.571-.085 1.758-.719 2.006-1.413.248-.694.248-1.289.173-1.413-.074-.124-.272-.198-.57-.347m-5.421 7.403h-.004a9.87 9.87 0 01-5.031-1.378l-.361-.214-3.741.982.998-3.648-.235-.374a9.86 9.86 0 01-1.51-5.26c.001-5.45 4.436-9.884 9.888-9.884 2.64 0 5.122 1.03 6.988 2.898a9.825 9.825 0 012.893 6.994c-.003 5.45-4.437 9.884-9.885 9.884m8.413-18.297A11.815 11.815 0 0012.05 0C5.495 0 .16 5.335.157 11.892c0 2.096.547 4.142 1.588 5.945L.057 24l6.305-1.654a11.882 11.882 0 005.683 1.448h.005c6.554 0 11.89-5.335 11.893-11.893a11.821 11.821 0 00-3.48-8.413z"/></svg>
        Contact via WhatsApp
      </a>
    </div>
  </div>
  <script>
    (function () {
      async function loadWhatsAppNumber() {
        try {
          const res = await fetch('/api/method/grey_theme.suspension_api.get_whatsapp_number', { credentials: 'include' });
          const data = await res.json();
          const msg = data && data.message;
          if (msg && msg.whatsapp_number) {
            const whatsappLink = document.getElementById('whatsapp-link');
            if (whatsappLink) {
              whatsappLink.href = 'https://wa.me/' + msg.whatsapp_number;
              whatsappLink.style.display = 'inline-block';
            }
          }
        } catch (e) {
          const whatsappLink = document.getElementById('whatsapp-link');
          if (whatsappLink) {
            whatsappLink.href = 'https://wa.me/919496549065';
            whatsappLink.style.display = 'inline-block';
          }
        }
      }
      async function checkStatus() {
        try {
          const res = await fetch('/api/method/grey_theme.suspension_api.is_site_suspended', { credentials: 'include' });
          const data = await res.json();
          const msg = data && data.message;
          if (msg && !msg.is_suspended) {
            window.location.replace('/login');
          }
        } catch (e) {}
      }
      loadWhatsAppNumber();
      checkStatus();
      setInterval(checkStatus, 3000);
    })();
  </script>
  </body>
  </html>
